<h3>Employee</h3>

<div class="panel panel-default">
	<div class="panel-heading">
		Employees
	</div>
	<table class="table table-striped">
		<tr>
			<th>#</th>
			<th>Employee #</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat="e in employees">
			<td>
				{{ $index + 1 }}
			</td>
			<td>
				<a href="#/employee/{{e.emp_no}}">{{ e.emp_no }}</a>
			</td>
			<td>{{ e.first_name }}</td>
			<td>{{ e.last_name }}</td>
			<td>
				<input type="button" value="Delete" ng-click="deleteEmployee(e.emp_no)" class="btn btn-danger">
			</td>
		</tr>
	</table>
</div>
